<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой онлайн-чат</title>
    <!-- Подключаем Supabase JavaScript-клиент через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat {
            margin-bottom: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Чат (имя: Guest)</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Введите сообщение" />
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        // Инициализация Supabase
        const { createClient } = Supabase;
        const supabase = createClient(
            'https://nhukoqmbfgurxzcwcnjc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5odWtvcW1iZmd1cnh6Y3djbmpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NDUwNDgsImV4cCI6MjA1NzAyMTA0OH0.TFDyLy_4CfYbooG_uagzbWHS4nW5BmfP7ThuDStuamA'
        );

        // Фиксированное имя (можно изменить на своё)
        const username = 'Guest';

        // Загрузка существующих сообщений
        async function loadMessages() {
            console.log('Загрузка сообщений...');
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Ошибка загрузки сообщений:', error);
                return;
            }

            console.log('Сообщения загружены:', data);
            const messagesDiv = document.getElementById('messages');
            data.forEach(message => {
                const messageElement = document.createElement('p');
                messageElement.textContent = `${message.username}: ${message.content}`;
                messagesDiv.appendChild(messageElement);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Подписка на новые сообщения
        function subscribeToMessages() {
            console.log('Подписка на новые сообщения...');
            supabase
                .channel('public:messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                    console.log('Новое сообщение получено:', payload.new);
                    const message = payload.new;
                    const messagesDiv = document.getElementById('messages');
                    const messageElement = document.createElement('p');
                    messageElement.textContent = `${message.username}: ${message.content}`;
                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                })
                .subscribe((status) => {
                    console.log('Статус подписки:', status);
                });
        }

        // Отправка сообщения
        async function sendMessage() {
            console.log('Отправка сообщения...');
            const content = document.getElementById('messageInput').value.trim();
            if (!content) {
                console.log('Сообщение пустое');
                return;
            }

            const { error } = await supabase
                .from('messages')
                .insert({ username, content });

            if (error) {
                console.error('Ошибка отправки сообщения:', error);
                return;
            }

            console.log('Сообщение отправлено');
            document.getElementById('messageInput').value = '';
        }

        // Отправка по Enter
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Инициализация при загрузке страницы
        window.onload = function() {
            loadMessages();
            subscribeToMessages();
        };
    </script>
</body>
</html>
