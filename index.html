<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой онлайн-чат</title>
    <!-- Подключаем Supabase JavaScript-клиент через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #login, #chat {
            margin-bottom: 20px;
        }
        #chat {
            display: none;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div id="login">
        <h2>Вход в чат</h2>
        <input type="text" id="usernameInput" placeholder="Введите ваше имя" />
        <button onclick="login()">Войти</button>
    </div>

    <!-- Экран чата -->
    <div id="chat">
        <h2>Чат</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Введите сообщение" />
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        // Инициализация Supabase
        const { createClient } = Supabase;
        const supabase = createClient(
            'https://nhukoqmbfgurxzcwcnjc.supabase.co', // Твой Project URL
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5odWtvcW1iZmd1cnh6Y3djbmpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NDUwNDgsImV4cCI6MjA1NzAyMTA0OH0.TFDyLy_4CfYbooG_uagzbWHS4nW5BmfP7ThuDStuamA' // Твой Anon Key
        );

        let username = '';

        // Функция входа
        function login() {
            username = document.getElementById('usernameInput').value.trim();
            if (username) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                loadMessages();
                subscribeToMessages();
            } else {
                alert('Пожалуйста, введите имя');
            }
        }

        // Загрузка существующих сообщений
        async function loadMessages() {
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Ошибка загрузки сообщений:', error);
                return;
            }

            const messagesDiv = document.getElementById('messages');
            data.forEach(message => {
                const messageElement = document.createElement('p');
                messageElement.textContent = `${message.username}: ${message.content}`;
                messagesDiv.appendChild(messageElement);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Подписка на новые сообщения в реальном времени
        function subscribeToMessages() {
            supabase
                .channel('public:messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                    const message = payload.new;
                    const messagesDiv = document.getElementById('messages');
                    const messageElement = document.createElement('p');
                    messageElement.textContent = `${message.username}: ${message.content}`;
                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                })
                .subscribe();
        }

        // Отправка сообщения
        async function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            if (!content) return;

            const { error } = await supabase
                .from('messages')
                .insert({ username, content });

            if (error) {
                console.error('Ошибка отправки сообщения:', error);
                return;
            }

            document.getElementById('messageInput').value = '';
        }

        // Отправка сообщения по нажатию Enter
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
